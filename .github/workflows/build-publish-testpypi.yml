name: Build and publish to test pypi
on:
  push:
    paths:
      - .github/workflows/build-publish-testpypi.yml
  workflow_dispatch:
jobs:
    pypi-executable:
      name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
      runs-on: ubuntu-latest
      permissions:
        packages: write
        id-token: write
      container: python:3.10
      steps:
      - name: Checkout code
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # ratchet:actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435 # ratchet:actions/setup-python@v4
        with:
          python-version: "3.10.9"
      - name: Install pypa/build
        run: >-
          python3 -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python3 -m
          build sdist bdist_wheel
          --outdir dist/
          .
      - name: Publish distribution ðŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository-url: https://test.pypi.org/legacy/
