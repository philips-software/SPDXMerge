name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10.9]
    steps:
      - uses: actions/checkout@8e5e7e5ab8b370d6c329ec480221332ada57f0ab # ratchet:actions/checkout@v3.5.2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@bd6b4b6205c4dbad673328db7b31b7fab9e241c0 # ratchet:actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Show help
        run: |
          python spdxmerge/SPDXMerge.py --help
      - name: Run pylint
        run: |
          pip install -r requirements-dev.txt
          pylint **/*.py
      - name: Run pytest
        run: |
          pytest .
